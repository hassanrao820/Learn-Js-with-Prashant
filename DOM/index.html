<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - </title>
</head>
<body>
    <!-- <button id="myButton">Submit</button> -->
    <div id="myDiv" class="myDiv">This is a Div.</div>
    <script src="script.js"></script>
    <script>
        const button = document.createElement('button');  // for create a button.
        button.textContent = 'Submit';  // For written a text inside a create button.
        document.querySelector('.myDiv').appendChild(button); // For Add.
        // document.querySelector('.myDiv').removeChild(button); // For remove 
    </script>
</body>
</html>
