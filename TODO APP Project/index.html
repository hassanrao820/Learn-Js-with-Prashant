<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h2>Todo App</h2>
        <input type="text" id="todo-input" class="input" placeholder="Enter your task">
        <input type="date" id="todo-date" class="todo-date">
        <button onclick="addTodo();" class="add-btn">Add</button>
    
        <div id="todo-container" class="todo-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
